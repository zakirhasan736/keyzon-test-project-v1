<main class="kyz-main-body-content-wrap athentication--page authentication-signUp-page">
	<div class="kyz-authentication-main-wrapper">
		<div class="kyz-container">
           <div class="kyz-authentecation--wrapper">
			<div class="kyz-auth-details-content">
				<h1 class="kyz-order-title"><img src="images/user-union-green-icons.svg" alt="auth user icons"
						class="auth-icons"> sign up</h1>
				<div class="kyz-auth-content-wrap-box">
					<div class="kyz-input-group-content-box">
						<div class="kyz-auth-input-authentication-wrap-cont">
							<div class="kyz-input-group">
								<input type="email" required name="email" class="kyz-input-items"
									placeholder="user@gmail.com">
							</div>
							<div class="kyz-input-group ">
								<label class="password-view"><img src="images/eys-icons.svg" alt="eye icons"></label>
								<input type="password" required class="kyz-input-items" placeholder="Password">
							</div>
							<div class="kyz-input-group ">
								<label class="password-view"><img src="images/eys-icons.svg" alt="eye icons"></label>
								<input type="password" required class="kyz-input-items" placeholder="Confirmed Password">
							</div>
							<label class="kyz-input--checkbox">
								<input type="checkbox" name="privacy" required class="checkbox__input">
								<span class="checkbox__element"></span>
								<span class="checkbox__text">I have read and agree to the Privacy Policy and Terms of Service</span>
							</label>
							<button class="kyz-button _dark-green-button">sign up</button>
						</div>
						<!-- <button class="kyz-button-style ab-reset-password-btn">Reset password</button> -->
					</div>
				</div>
			</div>
			<div class="kyz-auth-details-main-flex">
				<div class="kyz-auth-details-content">
					<h3 class="kyz-order-title"><img src="images/user-dark-green-icons.svg"
							alt="auth user icons" class="auth-icons"><a href="./signup.html">sign in</a></h3>
				</div>
				<div class="kyz-auth-details-content">
					<h3 class="kyz-order-title"><img src="images/cart-green-icon.svg" alt="auth user icons"
							class="auth-icons"> <a href="./guest-order.html">Find a guest order</a></h3>
				</div>
			</div>
		   </div>
		</div>
	</div>

	@@include("partials/_product-cta.html")
