<main class="kyz-main-body-content-wrap athentication--page authentication-signin-page">
	<div class="kyz-authentication-main-wrapper">
		<div class="kyz-container">
           <div class="kyz-authentecation--wrapper">
			<div class="kyz-auth-details-content">
				<h1 class="kyz-order-title"><img src="images/user-dark-green-icons.svg" alt="auth user icons"
						class="auth-icons"> Sign in</h1>
				<div class="kyz-auth-content-wrap-box">
					<div class="kyz-input-group-content-box">
						<div class="kyz-auth-input-authentication-wrap-cont">
							<div class="kyz-input-group">
								<input type="email" required name="email" class="kyz-input-items"
									placeholder="user@gmail.com">
							</div>
							<div class="kyz-input-group ">
								<label class="password-view"><img src="images/eys-icons.svg" alt="eye icons"></label>
								<input type="password" required class="kyz-input-items" placeholder="Password">
							</div>
							<button class="kyz-button _dark-green-button">Sign in</button>
						</div>
						<!-- <button class="kyz-button-style ab-reset-password-btn">Reset password</button> -->
					</div>
				</div>
			</div>
			<div class="kyz-auth-details-main-flex">
				<div class="kyz-auth-details-content">
					<h3 class="kyz-order-title"><div class="cont--box"><img src="images/user-union-green-icons.svg"
							alt="auth user icons" class="auth-icons"> New user? <a href="./signup.html">Sign
							up</a></div></h3>
				</div>
				<div class="kyz-auth-details-content">
					<h3 class="kyz-order-title"><img src="images/cart-green-icon.svg" alt="auth user icons"
							class="auth-icons"> <a href="./guest-order.html">Find a guest order</a></h3>
				</div>
			</div>
		   </div>
		</div>
	</div>

	<!--=-=-=-=-=-=-=-=-=-=product cta section=-=-=-=-=-=-=-=-=-=[start]  -->
	<section class="kyz-product-cta-section">
		<div class="kyz-container">
			<div class="kyz-product-cta-wrapper">
				<div class="kyz-product-cta-content">
					<h1 class="main-title">Vmware Workstation 17 Pro Lifetime License</h1>
				</div>
				<div class="kyz-product-cta-modal">
					<img src="images/licence-img.webp" width="669" height="453" alt="product cta modal image"
						class="kyz-product-cta-modal-img pc-modal">
					<img src="images/licence-img.webp" width="354" height="313" alt="product cta modal image"
						class="kyz-product-cta-modal-img tablet-modal">
					<img src="images/licence-img.webp" width="334" height="226" alt="product cta modal image"
						class="kyz-product-cta-modal-img mobo-modal">
					<span class="kyz-product-cta-price">12,00 $</span>
				</div>
			</div>
		</div>
	</section>
	<!--=-=-=-=-=-=-=-=-=-=product cta section=-=-=-=-=-=-=-=-=-=[end]  -->

</main>
